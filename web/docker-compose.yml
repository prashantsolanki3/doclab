    container_name: heimdall
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${VOL_CONFIG}/heimdall:/config
    restart: ${RESTART_POLICY}
    networks:
      - intranet
  authelia:
    user: "${PUID}:${PGID}"
    image: ghcr.io/authelia/authelia:4.34.6
    container_name: authelia
    environment:
      - TZ=${TZ}
    volumes:
      - ${VOL_CONFIG}/authelia:/config
    ports:
      - ${AUTHELIA_PORT_9091}:9091
    restart: ${RESTART_POLICY}
    networks:
      - intranet
      - db
